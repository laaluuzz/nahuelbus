<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROTATIVA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 2fr 1.5fr 1.5fr auto auto auto;
            gap: 15px;
            align-items: end;
            margin-bottom: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px solid #e9ecef;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
            font-size: 0.9em;
        }

        .form-group input,
        .form-group select {
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
            width: 100%;
            min-width: 0;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-add {
            background: #28a745;
            color: white;
        }

        .btn-add:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-remove {
            background: #dc3545;
            color: white;
            padding: 10px 15px;
        }

        .btn-remove:hover {
            background: #c82333;
        }

        .btn-move {
            background: #6c757d;
            color: white;
            padding: 10px 12px;
            font-size: 0.9em;
        }

        .btn-move:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-move:disabled {
            background: #adb5bd;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .move-buttons {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .btn-download {
            background: #007bff;
            color: white;
            padding: 15px 30px;
            font-size: 1.1em;
            display: block;
            margin: 30px auto;
        }

        .btn-download:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .no-sale-section {
            margin-top: 30px;
            padding: 20px;
            background: #fff3cd;
            border-radius: 8px;
            border: 2px solid #ffc107;
            text-align: center;
        }

        .no-sale-section h2 {
            color: #856404;
            margin-bottom: 15px;
        }

        .no-sale-inputs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
            justify-content: center;
            align-items: center;
        }

        .no-sale-inputs input {
            padding: 8px;
            border: 2px solid #ffc107;
            border-radius: 5px;
            width: 150px;
        }

        .no-sale-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
        }

        .no-sale-item {
            background: #ffc107;
            color: #856404;
            padding: 8px 15px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .no-sale-item .remove {
            background: #856404;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-row-btn {
            text-align: center;
            margin: 20px 0;
        }

        .btn-add-row {
            background: #17a2b8;
            color: white;
            padding: 12px 25px;
        }

        .btn-add-row:hover {
            background: #138496;
        }

        @media (max-width: 1200px) {
            .form-row {
                grid-template-columns: 1fr 1fr 1.5fr 1fr 1fr auto auto auto;
                gap: 8px;
            }
            
            .form-group label {
                font-size: 0.85em;
            }
            
            .form-group input,
            .form-group select {
                padding: 8px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 900px) and (min-width: 600px) {
            .form-row {
                grid-template-columns: 0.8fr 0.8fr 1.2fr 0.9fr 0.9fr auto auto auto;
                gap: 5px;
                padding: 8px;
            }
            
            .form-group label {
                font-size: 0.7em;
                margin-bottom: 2px;
            }
            
            .form-group input,
            .form-group select {
                padding: 5px 6px;
                font-size: 0.8em;
            }
            
            .move-buttons {
                gap: 3px;
            }
            
            .btn-move {
                padding: 5px 6px;
                font-size: 0.75em;
            }
            
            .btn-remove {
                padding: 5px 8px;
                font-size: 0.75em;
            }
        }

        @media (max-width: 850px) and (min-width: 600px) {
            .form-row {
                grid-template-columns: 1fr 1fr 1.5fr 1fr;
                gap: 6px;
                padding: 8px;
            }
            
            .form-group:nth-child(1),
            .form-group:nth-child(2) {
                grid-row: 1;
            }
            
            .form-group:nth-child(3) {
                grid-row: 1;
                grid-column: span 2;
            }
            
            .form-group:nth-child(4),
            .form-group:nth-child(5) {
                grid-row: 2;
            }
            
            .move-buttons {
                grid-row: 2;
                grid-column: span 1;
            }
            
            .btn-remove {
                grid-row: 2;
                grid-column: span 1;
            }
            
            .form-group label {
                font-size: 0.7em;
                margin-bottom: 3px;
            }
            
            .form-group input,
            .form-group select {
                padding: 5px 6px;
                font-size: 0.8em;
            }
            
            .btn-move {
                padding: 5px 6px;
                font-size: 0.75em;
            }
            
            .btn-remove {
                padding: 5px 8px;
                font-size: 0.75em;
            }
        }

        @media (max-width: 900px) {
            .form-row {
                grid-template-columns: 1fr 1fr 1.5fr 1fr;
                gap: 8px;
            }
            
            .form-group:nth-child(5) {
                grid-column: span 2;
            }
            
            .move-buttons {
                grid-column: span 1;
                grid-row: 2;
            }
            
            .btn-remove {
                grid-column: span 1;
                grid-row: 2;
            }
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }
            
            .form-group:nth-child(1),
            .form-group:nth-child(2) {
                grid-column: span 1;
            }
            
            .form-group:nth-child(3) {
                grid-column: span 2;
            }
            
            .form-group:nth-child(4),
            .form-group:nth-child(5) {
                grid-column: span 1;
            }
            
            .move-buttons {
                grid-column: span 1;
                grid-row: auto;
                flex-direction: row;
            }
            
            .btn-remove {
                grid-column: span 1;
                grid-row: auto;
            }
        }

        @media (max-width: 480px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .form-group:nth-child(n) {
                grid-column: span 1;
            }
            
            .move-buttons {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 20px; flex-wrap: wrap;">
            <img src="icono_nahuelbus.jpeg" alt="Nahuelbus Logo" style="max-width: 80px; height: auto;">
            <h1 style="margin: 0;">ROTATIVA</h1>
            <div style="display: flex; align-items: center; gap: 5px;">
                <select id="fecha-dia" style="padding: 5px; border: 2px solid #dee2e6; border-radius: 5px; font-size: 0.9em;" onchange="actualizarFecha()"></select>
                <span style="font-size: 1.1em; color: #495057; font-weight: 600;">de</span>
                <select id="fecha-mes" style="padding: 5px; border: 2px solid #dee2e6; border-radius: 5px; font-size: 0.9em;" onchange="actualizarFecha()"></select>
                <span style="font-size: 1.1em; color: #495057; font-weight: 600;">de</span>
                <select id="fecha-a√±o" style="padding: 5px; border: 2px solid #dee2e6; border-radius: 5px; font-size: 0.9em;" onchange="actualizarFecha()"></select>
            </div>
        </div>

        <div class="form-section">
            <div id="form-rows">
                <!-- Las filas se agregar√°n din√°micamente aqu√≠ -->
            </div>
            <div class="add-row-btn">
                <button class="btn btn-add-row" onclick="addFormRow()">+ Agregar Fila</button>
            </div>
        </div>

        <div class="no-sale-section">
            <h2>üö´ No Sale</h2>
            <div class="no-sale-inputs">
                <input type="text" id="no-sale-input" placeholder="Ingrese n√∫mero de m√°quina" onkeypress="handleNoSaleKeyPress(event)">
                <button class="btn btn-add" onclick="addNoSale()">Agregar</button>
            </div>
            <div class="no-sale-list" id="no-sale-list">
                <!-- Las m√°quinas que no salen se mostrar√°n aqu√≠ -->
            </div>
        </div>

        <div class="no-sale-section" style="background: #d1ecf1; border-color: #0c5460;">
            <h2 style="color: #0c5460;">üì¢ Avisos Del D√≠a</h2>
            <div class="no-sale-inputs">
                <input type="text" id="aviso-input" placeholder="Ingrese aviso del d√≠a" onkeypress="handleAvisoKeyPress(event)">
                <button class="btn btn-add" onclick="addAviso()">Agregar</button>
            </div>
            <div class="no-sale-list" id="aviso-list">
                <!-- Los avisos se mostrar√°n aqu√≠ -->
            </div>
        </div>

        <button class="btn btn-download" onclick="downloadPDF()">üì• Descargar PDF</button>
    </div>

    <script>
        let formRowCount = 0;
        let noSaleMachines = [];
        let avisosDelDia = [];

        // Funci√≥n para obtener la fecha seleccionada
        function obtenerFechaSeleccionada() {
            const dia = document.getElementById('fecha-dia').value;
            const mes = document.getElementById('fecha-mes').value;
            const a√±o = document.getElementById('fecha-a√±o').value;
            if (dia && mes && a√±o) {
                return `${dia} de ${mes} de ${a√±o}`;
            }
            return '';
        }

        // Funci√≥n para actualizar la fecha (se usa cuando cambian los selects)
        function actualizarFecha() {
            // La fecha se muestra directamente en los selects, no necesitamos actualizar nada
        }

        // Funci√≥n para inicializar los selects de fecha
        function inicializarFecha() {
            const meses = ['enero', 'febrero', 'marzo', 'abril', 'mayo', 'junio', 
                          'julio', 'agosto', 'septiembre', 'octubre', 'noviembre', 'diciembre'];
            const fecha = new Date();
            const diaActual = fecha.getDate();
            const mesActual = fecha.getMonth();
            const a√±oActual = fecha.getFullYear();
            
            // Llenar d√≠as (1-31)
            const selectDia = document.getElementById('fecha-dia');
            selectDia.innerHTML = '<option value="">D√≠a</option>';
            for (let i = 1; i <= 31; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                if (i === diaActual) option.selected = true;
                selectDia.appendChild(option);
            }
            
            // Llenar meses
            const selectMes = document.getElementById('fecha-mes');
            selectMes.innerHTML = '<option value="">Mes</option>';
            meses.forEach((mes, index) => {
                const option = document.createElement('option');
                option.value = mes;
                option.textContent = mes;
                if (index === mesActual) option.selected = true;
                selectMes.appendChild(option);
            });
            
            // Llenar a√±os (a√±o actual y algunos a√±os siguientes)
            const selectA√±o = document.getElementById('fecha-a√±o');
            selectA√±o.innerHTML = '<option value="">A√±o</option>';
            for (let i = a√±oActual; i <= a√±oActual + 5; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                if (i === a√±oActual) option.selected = true;
                selectA√±o.appendChild(option);
            }
        }

        // Agregar primera fila al cargar
        window.onload = function() {
            inicializarFecha();
            addFormRow();
            updateMoveButtons();
        };

        function addFormRow() {
            formRowCount++;
            const formRows = document.getElementById('form-rows');
            const row = document.createElement('div');
            row.className = 'form-row';
            row.id = `row-${formRowCount}`;
            
            row.innerHTML = `
                <div class="form-group">
                    <label>M√°quina</label>
                    <select class="maquina-input">
                        <option value="">Seleccione</option>
                        <option value="33">33</option>
                        <option value="31">31</option>
                        <option value="28">28</option>
                        <option value="54">54</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Hora</label>
                    <input type="time" class="hora-input">
                </div>
                <div class="form-group">
                    <label>Destino</label>
                    <select class="destino-input">
                        <option value="">Seleccione</option>
                        <option value="Lebu">Lebu</option>
                        <option value="Los Alamos">Los Alamos</option>
                        <option value="Ca√±ete">Ca√±ete</option>
                        <option value="Arauco">Arauco</option>
                        <option value="Curanilahue">Curanilahue</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Medio D√≠a/Tarde</label>
                    <input type="text" class="medio-input" placeholder="Ej: Ma√±ana, Tarde">
                </div>
                <div class="form-group">
                    <label>Conductor</label>
                    <select class="conductor-input">
                        <option value="">Seleccione</option>
                        <option value="Juan O√±ate">Juan O√±ate</option>
                        <option value="Erica Lagos">Erica Lagos</option>
                        <option value="Carlos Pe√±a">Carlos Pe√±a</option>
                        <option value="Guido Colileo">Guido Colileo</option>
                    </select>
                </div>
                <div class="move-buttons">
                    <button class="btn btn-move" onclick="moveRowUp(${formRowCount})" title="Mover arriba">‚Üë</button>
                    <button class="btn btn-move" onclick="moveRowDown(${formRowCount})" title="Mover abajo">‚Üì</button>
                </div>
                <button class="btn btn-remove" onclick="removeRow(${formRowCount})">‚úï</button>
            `;
            
            formRows.appendChild(row);
            updateMoveButtons();
        }

        function removeRow(rowId) {
            const row = document.getElementById(`row-${rowId}`);
            if (row) {
                row.remove();
                updateMoveButtons();
            }
        }

        function moveRowUp(rowId) {
            const row = document.getElementById(`row-${rowId}`);
            if (!row) return;
            
            const previousRow = row.previousElementSibling;
            if (previousRow && previousRow.classList.contains('form-row')) {
                row.parentNode.insertBefore(row, previousRow);
                updateMoveButtons();
            }
        }

        function moveRowDown(rowId) {
            const row = document.getElementById(`row-${rowId}`);
            if (!row) return;
            
            const nextRow = row.nextElementSibling;
            if (nextRow && nextRow.classList.contains('form-row')) {
                row.parentNode.insertBefore(nextRow, row);
                updateMoveButtons();
            }
        }

        function updateMoveButtons() {
            const rows = document.querySelectorAll('.form-row');
            rows.forEach((row, index) => {
                const moveButtons = row.querySelectorAll('.btn-move');
                if (moveButtons.length >= 2) {
                    // Bot√≥n de arriba
                    const upButton = moveButtons[0];
                    // Bot√≥n de abajo
                    const downButton = moveButtons[1];
                    
                    // Deshabilitar bot√≥n arriba en la primera fila
                    if (index === 0) {
                        upButton.disabled = true;
                    } else {
                        upButton.disabled = false;
                    }
                    
                    // Deshabilitar bot√≥n abajo en la √∫ltima fila
                    if (index === rows.length - 1) {
                        downButton.disabled = true;
                    } else {
                        downButton.disabled = false;
                    }
                }
            });
        }

        function addNoSale() {
            const input = document.getElementById('no-sale-input');
            const maquina = input.value.trim();
            
            if (maquina && !noSaleMachines.includes(maquina)) {
                noSaleMachines.push(maquina);
                input.value = '';
                updateNoSaleList();
            }
        }

        function handleNoSaleKeyPress(event) {
            if (event.key === 'Enter') {
                addNoSale();
            }
        }

        function removeNoSale(maquina) {
            noSaleMachines = noSaleMachines.filter(m => m !== maquina);
            updateNoSaleList();
        }

        function updateNoSaleList() {
            const list = document.getElementById('no-sale-list');
            list.innerHTML = '';
            
            noSaleMachines.forEach(maquina => {
                const item = document.createElement('div');
                item.className = 'no-sale-item';
                item.innerHTML = `
                    ${maquina}
                    <button class="remove" onclick="removeNoSale('${maquina}')">‚úï</button>
                `;
                list.appendChild(item);
            });
        }

        function addAviso() {
            const input = document.getElementById('aviso-input');
            const aviso = input.value.trim();
            
            if (aviso && !avisosDelDia.includes(aviso)) {
                avisosDelDia.push(aviso);
                input.value = '';
                updateAvisosList();
            }
        }

        function handleAvisoKeyPress(event) {
            if (event.key === 'Enter') {
                addAviso();
            }
        }

        function removeAviso(aviso) {
            avisosDelDia = avisosDelDia.filter(a => a !== aviso);
            updateAvisosList();
        }

        function updateAvisosList() {
            const list = document.getElementById('aviso-list');
            list.innerHTML = '';
            
            avisosDelDia.forEach(aviso => {
                const item = document.createElement('div');
                item.className = 'no-sale-item';
                item.innerHTML = `
                    ${aviso}
                    <button class="remove" onclick="removeAviso('${aviso}')">‚úï</button>
                `;
                list.appendChild(item);
            });
        }

        function getAllFormData() {
            const rows = document.querySelectorAll('.form-row');
            const data = [];
            
            rows.forEach(row => {
                const maquina = row.querySelector('.maquina-input')?.value.trim();
                const hora = row.querySelector('.hora-input')?.value;
                const destino = row.querySelector('.destino-input')?.value.trim();
                const medio = row.querySelector('.medio-input')?.value;
                const conductor = row.querySelector('.conductor-input')?.value.trim();
                
                if (maquina || hora || destino || medio || conductor) {
                    data.push({
                        maquina: maquina || '',
                        hora: hora || '',
                        destino: destino || '',
                        medio: medio || '',
                        conductor: conductor || ''
                    });
                }
            });
            
            return data;
        }

        function formatTime(timeString) {
            if (!timeString) return '';
            const [hours, minutes] = timeString.split(':');
            return `${hours}:${minutes}`;
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            const formData = getAllFormData();
            
            // Configuraci√≥n de la p√°gina
            const pageWidth = doc.internal.pageSize.getWidth();
            const pageHeight = doc.internal.pageSize.getHeight();
            const margin = 2;
            let yPos = margin;
            
            // Cargar y agregar el logo
            const img = new Image();
            img.src = 'icono_nahuelbus.jpeg';
            
            img.onload = function() {
                // Agregar logo al PDF a la izquierda
                const logoWidth = 30;
                const logoHeight = (img.height / img.width) * logoWidth;
                const logoX = margin;
                const logoY = yPos;
                doc.addImage(img, 'JPEG', logoX, logoY, logoWidth, logoHeight);
                
                // T√≠tulo a la derecha del logo
                const titleX = logoX + logoWidth + 10;
                const titleY = logoY + logoHeight / 2 + 3; // Centrar verticalmente con el logo
                
                // Obtener fecha seleccionada
                const fechaTexto = obtenerFechaSeleccionada();
                
                // Escribir "ROTATIVA" y la fecha en la misma l√≠nea
                doc.setFontSize(18);
                doc.setFont(undefined, 'bold');
                doc.text('ROTATIVA', titleX, titleY);
                
                // Calcular ancho del texto "ROTATIVA" para posicionar la fecha
                const rotativaWidth = doc.getTextWidth('ROTATIVA');
                
                // Ajustar posici√≥n Y para alinear la fecha con "ROTATIVA" (compensar diferencia de tama√±o de fuente)
                doc.setFontSize(12);
                doc.setFont(undefined, 'normal');
                // Ajustar Y para que la l√≠nea base sea la misma (18px vs 12px, diferencia de ~3px en l√≠nea base)
                const fechaY = titleY - (18 - 12) * 0.3; // Ajuste fino para alineaci√≥n
                if (fechaTexto) {
                    doc.text(fechaTexto, titleX + rotativaWidth + 10, fechaY);
                }
                
                // Ajustar yPos para el contenido siguiente
                yPos += Math.max(logoHeight, 20) + 10;
                
                generatePDFContent(doc, formData, pageWidth, pageHeight, margin, yPos);
            };
            
            img.onerror = function() {
                // Si la imagen no carga, continuar sin ella
                const titleX = margin;
                
                // Obtener fecha seleccionada
                const fechaTexto = obtenerFechaSeleccionada();
                
                // Escribir "ROTATIVA" y la fecha en la misma l√≠nea
                doc.setFontSize(18);
                doc.setFont(undefined, 'bold');
                doc.text('ROTATIVA', titleX, yPos);
                
                // Calcular ancho del texto "ROTATIVA" para posicionar la fecha
                const rotativaWidth = doc.getTextWidth('ROTATIVA');
                
                // Ajustar posici√≥n Y para alinear la fecha con "ROTATIVA"
                doc.setFontSize(12);
                doc.setFont(undefined, 'normal');
                // Ajustar Y para que la l√≠nea base sea la misma
                const fechaY = yPos - (18 - 12) * 0.3; // Ajuste fino para alineaci√≥n
                if (fechaTexto) {
                    doc.text(fechaTexto, titleX + rotativaWidth + 10, fechaY);
                }
                
                yPos += 20;
                
                generatePDFContent(doc, formData, pageWidth, pageHeight, margin, yPos);
            };
        }
        
        function generatePDFContent(doc, formData, pageWidth, pageHeight, margin, yPos) {
            
            // Encabezados de la tabla
            doc.setFontSize(10);
            doc.setFont(undefined, 'bold');
            const colWidths = [25, 25, 60, 50, 40];
            const headers = ['M√°q.', 'Hora', 'Destino', 'Medio D√≠a/Tarde', 'Conductor'];
            // Calcular ancho total de la tabla
            const totalTableWidth = colWidths.reduce((sum, width) => sum + width, 0);
            // Centrar la tabla con m√°rgenes iguales
            const startX = (pageWidth - totalTableWidth) / 2;
            
            // Dibujar encabezados
            let xPos = startX;
            headers.forEach((header, index) => {
                doc.rect(xPos, yPos, colWidths[index], 8);
                doc.text(header, xPos + colWidths[index] / 2, yPos + 5, { align: 'center' });
                xPos += colWidths[index];
            });
            yPos += 8;
            
            // Datos de la tabla
            doc.setFont(undefined, 'normal');
            formData.forEach((row, index) => {
                // Verificar si necesitamos una nueva p√°gina
                if (yPos + 8 > pageHeight - margin) {
                    doc.addPage();
                    yPos = margin + 10;
                    
                    // Redibujar encabezados en nueva p√°gina
                    xPos = startX;
                    headers.forEach((header, hIndex) => {
                        doc.setFont(undefined, 'bold');
                        doc.rect(xPos, yPos, colWidths[hIndex], 8);
                        doc.text(header, xPos + colWidths[hIndex] / 2, yPos + 5, { align: 'center' });
                        xPos += colWidths[hIndex];
                    });
                    yPos += 8;
                    doc.setFont(undefined, 'normal');
                }
                
                xPos = startX;
                const values = [
                    row.maquina,
                    formatTime(row.hora),
                    row.destino,
                    row.medio,
                    row.conductor
                ];
                
                values.forEach((value, vIndex) => {
                    doc.rect(xPos, yPos, colWidths[vIndex], 8);
                    // Truncar texto si es muy largo
                    let text = value || '';
                    if (vIndex === 2 && text.length > 20) {
                        text = text.substring(0, 17) + '...';
                    }
                    doc.text(text, xPos + 2, yPos + 5);
                    xPos += colWidths[vIndex];
                });
                
                yPos += 8;
            });
            
            // Secciones "No Sale" y "Avisos Del D√≠a" lado a lado
            yPos += 20;
            
            // Verificar si necesitamos una nueva p√°gina
            if (yPos + 40 > pageHeight - margin) {
                doc.addPage();
                yPos = margin + 10;
            }
            
            // Configuraci√≥n para tablas lado a lado
            const tableWidthNoSale = 80;
            const tableWidthAvisos = 80;
            const gap = 15; // Espacio entre las dos tablas
            const totalWidth = tableWidthNoSale + gap + tableWidthAvisos;
            const startXBoth = (pageWidth - totalWidth) / 2; // Centrar ambas tablas
            const startXNoSale = startXBoth;
            const startXAvisos = startXBoth + tableWidthNoSale + gap;
            const cellHeight = 8;
            const startY = yPos;
            
            // T√≠tulo "NO SALE:"
            doc.setFont(undefined, 'bold');
            doc.setFontSize(12);
            doc.text('NO SALE:', startXNoSale + tableWidthNoSale / 2, yPos, { align: 'center' });
            yPos += 10;
            
            // Encabezado tabla "No Sale"
            doc.setFont(undefined, 'bold');
            doc.setFontSize(10);
            doc.rect(startXNoSale, yPos, tableWidthNoSale, cellHeight);
            doc.text('M√°quina', startXNoSale + tableWidthNoSale / 2, yPos + 5, { align: 'center' });
            let currentYNoSale = yPos + cellHeight;
            
            // Filas con las m√°quinas o mensaje "Sin m√°quinas"
            doc.setFont(undefined, 'normal');
            if (noSaleMachines.length > 0) {
                noSaleMachines.forEach(maquina => {
                    doc.rect(startXNoSale, currentYNoSale, tableWidthNoSale, cellHeight);
                    doc.text(maquina, startXNoSale + tableWidthNoSale / 2, currentYNoSale + 5, { align: 'center' });
                    currentYNoSale += cellHeight;
                });
            } else {
                doc.rect(startXNoSale, currentYNoSale, tableWidthNoSale, cellHeight);
                doc.text('Sin m√°quinas', startXNoSale + tableWidthNoSale / 2, currentYNoSale + 5, { align: 'center' });
                currentYNoSale += cellHeight;
            }
            
            // Resetear Y para la segunda tabla
            yPos = startY;
            
            // T√≠tulo "AVISOS DEL D√çA:"
            doc.setFont(undefined, 'bold');
            doc.setFontSize(12);
            doc.text('AVISOS DEL D√çA:', startXAvisos + tableWidthAvisos / 2, yPos, { align: 'center' });
            yPos += 10;
            
            // Encabezado tabla "Avisos"
            doc.setFont(undefined, 'bold');
            doc.setFontSize(10);
            doc.rect(startXAvisos, yPos, tableWidthAvisos, cellHeight);
            doc.text('Aviso', startXAvisos + tableWidthAvisos / 2, yPos + 5, { align: 'center' });
            let currentYAvisos = yPos + cellHeight;
            
            // Filas con los avisos o mensaje "Sin avisos del d√≠a"
            doc.setFont(undefined, 'normal');
            if (avisosDelDia.length > 0) {
                avisosDelDia.forEach(aviso => {
                    doc.rect(startXAvisos, currentYAvisos, tableWidthAvisos, cellHeight);
                    // Truncar texto si es muy largo
                    let avisoText = aviso;
                    if (avisoText.length > 20) {
                        avisoText = avisoText.substring(0, 17) + '...';
                    }
                    doc.text(avisoText, startXAvisos + tableWidthAvisos / 2, currentYAvisos + 5, { align: 'center' });
                    currentYAvisos += cellHeight;
                });
            } else {
                doc.rect(startXAvisos, currentYAvisos, tableWidthAvisos, cellHeight);
                doc.text('Sin avisos del d√≠a', startXAvisos + tableWidthAvisos / 2, currentYAvisos + 5, { align: 'center' });
                currentYAvisos += cellHeight;
            }
            
            // Actualizar yPos al m√°ximo de las dos tablas
            yPos = Math.max(currentYNoSale, currentYAvisos);
            
            // Guardar PDF
            doc.save('planilla-nahuelbus.pdf');
        }
    </script>
